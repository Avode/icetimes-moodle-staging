<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile with Notification</title>
    <style>
        .profile-container {
            position: relative;
            display: inline-block;
        }

        .profile-image {
            display: block;
            width: 100px; /* Adjust the size as needed */
            height: 100px;
            border-radius: 50%;
        }

        .notification-badge {
            position: absolute;
            bottom: 0;
            right: 0;
            background-color: white;
            color: red;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            font-weight: bold;
            border-style: solod;
            border-color: red;
            border-width: 5px;

        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="icons/logo_s.png" alt="Profile Image" class="profile-image">
        <div class="notification-badge">7</div>
    </div>
</body>
</html>
